<!DOCTYPE html>
<html lang="en">
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta charset="UTF-8">
	<title>Media</title>
	<link rel="stylesheet" href="src/css/webcam.css">
	 <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
	<link rel="stylesheet" href="https://code.getmdl.io/1.2.1/material.indigo-pink.min.css">
	<script defer src="https://code.getmdl.io/1.2.1/material.min.js"></script>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<!--<link rel="icon" href="img/page-icon.png">-->
</head>
<body>
	<!--<img id= "imgCanvas" src="food-frame.png" alt="">-->
	<div class="jumbotron jumbotron-fluid">
		<div class="container" id="header">
			<h4>Imagine yourself at Yummy Bites!</h4>
			<video id="video" autoplay="true"></video>
			<div class ="buttons-cam">
				<button id="snap" class="button"><span class="glyphicon glyphicon-camera" aria-hidden="true"></button>
				<a href="#" class="button" id="btn-download" disabled = "true" download="yummybites.png"><span class="glyphicon glyphicon-download-alt" aria-hidden="true"></a>
			</div>
		</div>
	</div>
	<div class="container">
		<span> 
		<h4>Make it insta-perfect!</h4>
		<div class ="buttons-cam">
		<select id="filter-select">
			<option value="" selected>No Filter</option>
			<option value="sepia">Sepia</option>
			<option value="grayscale">Grayscale</option>
			<option value="invert">Invert</option>
			<option value="saturate">Saturate</option>
			<option value="hue-rotate">Hue Rotate</option>
			<option value="blur">Blur</option>
		</select>
		</div>
		</span>
        <div class="row">
				<div style="position: relative;">
					<!--to download an canvas as a png 
					http://weworkweplay.com/play/saving-html5-canvas-as-image/-->
			
							  <div class="canvas__container">
  								<canvas id="cnvs1" class="canvas__canvas" width="640" height="480" style="position: absolute; z-index: 0"></canvas>
  								<img src="" id="mirror" class="canvas__mirror" /></div>
								<canvas id="bg" width="640" height="480" style="position: absolute; z-index: 0" ></canvas></div>

				</div>
        </div>
    </div>

	
	<script src="js/webcam.js"></script>
</body>
</html>
