    <link rel="stylesheet" href="./src/css/main.css">

    <link href="https://fonts.googleapis.com/css?family=Patua+One" rel="stylesheet">

 
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>


</head>
<body>
    <header>
        <div class="container">
            <!-- top navigation bar -->
            <div class="navbar nav-tabs" >
                    <div class="container">
                        <!-- left menu -->
                        <div class="col-xs-4">
                            <ul class = "nav navbar-nav pull-right">
                                <li>
                                    <a href="./index.html" >
                                        Home
                                    </a>
                                </li>
                                <li class = "active">
                                    <a href="./about.html" >

                                    </a>

                            </ul>
                        </div>

                        <!-- Cetner Logo -->
                        <div class="col-xs-4">
                            <img src="./src/img/logo.jpeg" alt="">
                        </div>

                        <!-- right menu-->
                        <div class="col-xs-4">
                            <ul class = "nav navbar-nav pull-left">
                                <li>
                                    <a href="./menu.html" >

                                    </a>

                            </ul>
                        </div>
                    </div>
            </div>
        </div>
    </header>
    <main>
        <div class="container">
            <br>
            <div id="myCarousel" class="carousel slide" data-ride="carousel">
                <!-- Indicators -->
                <ol class="carousel-indicators">
                    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                    <li data-target="#myCarousel" data-slide-to="1"></li>
                    <li data-target="#myCarousel" data-slide-to="2"></li>
                    <li data-target="#myCarousel" data-slide-to="3"></li>
                </ol>

                <!-- Wrapper for slides -->
                <div class="carousel-inner" role="listbox">
                    <div class="item active">
                        <img src="./src/img/home-gallery/streetview.png" alt="hall">

                    </div>  
                    <div class="item">
                        <img src="./src/img/home-gallery/logo.jpg" alt="logo">

                    </div>
                    <div class="item">
                        <img src="./src/img/home-gallery/hall.jpg" alt="hall">

                    </div>
                    <div class="item">
                        <img src="./src/img/home-gallery/udon.jpg" alt="katsu udon">

                    </div>
                </div>

                <!-- Left and right controls -->
                <a class="carousel-control left" href="#myCarousel" role="button" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control right" href="#myCarousel" role="button" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
                </a>
            </div>
        </div>
